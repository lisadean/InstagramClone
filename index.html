<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="wrapper">

        <div class="layer1">
            <div class="header">OtterGram</div>
            <div class="image-grid" data-image-grid></div>
        </div>

        <div class="layer2 hidden" data-overlay-layer>
            <a href="#"><i class="fas fa-times" data-overlay-exit></i></a>
            <div class="overlay">
                <div class="overlay-image"><img src="" alt="" data-overlay-image></div>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
